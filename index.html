<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="intro-section.css">
  
</head>
<body>
  <header> 
    <section class="navlinks"> 
      <img src="logo.svg" alt="logo picture" class="logo">
      <nav class="links"> 
        <a href="#" class="features"> 
          Features <img src="icon-arrow-down.svg" alt="arrow image" class="arrow">
        </a>
        <a href="#" class="company">
          Company <img src="icon-arrow-down.svg" alt="arrow image" class="arrow-two">
        </a>
        <a href="#careers">Careers</a>
        <a href="#About">About</a>
      </nav>
    </section>
    <section class="signing-links"> 
      <button class="login">Login</button> 
      <button class="register">Register</button>
    </section> 
    <img src="icon-menu.svg" alt="menu logo" class="menu-logo">
  </header>
  <main> 
    <img src="image-hero-mobile.png" alt="Man working on web development" class="main-image-mobile">
    <section class="content"> 
      <h1> 
        Make <br> remote work
     </h1>
     <p class="description"> 
       Get your team in sync, no matter your location. 
       Streamline processes, create team rituals, and 
       watch productivity soar.
     </p>
     <button class="learn-more">Learn more</button>
 
     <p class="description-images"> 
      <img src="client-databiz.svg" alt="Databiz Logo">
      <img src="client-audiophile.svg" alt="Audiophile Logo">
      <img src="client-meet.svg" alt="Meet Logo">
      <img src="client-maker.svg" alt="Maker Logo">
     </p>
    </section>
    <img src="image-hero-desktop.png" alt="Man working on web development" class="main-image">
  </main>
  <div class="features-menu" id="mobile-menu-features"> 
    <p><img src="icon-todo.svg" alt="notepad icon"> Todo List</p>
    <p><img src="icon-calendar.svg" alt="calender icon"> Calender</p>
    <p><img src="icon-reminders.svg" alt="Bell icon"> Reminders</p> 
    <p><img src="icon-planning.svg" alt="clock icon"> Planning</p>
  </div>
  <div class="company-menu" id="mobile-menu-company"> 
   <p><button>History</button></p> 
   <p><button>Our Team</button></p> 
   <p><button>Blog</button></p>
  </div>
  <div class="mobile-nav"> 
    <div class="close-menu"> 
      <img src="icon-close-menu.svg" alt="close menu logo" class="menu-closure">
    </div>
   <div class="menu-links"> 
    <a href="#" class="features" id="mobile-features"> 
      Features <img src="icon-arrow-down.svg" alt="arrow image" class="arrow">
    </a>
    <a href="#" class="company" id="mobile-company">
      Company <img src="icon-arrow-down.svg" alt="arrow image" class="arrow-two">
    </a>
    <a href="#careers" class="careers">Careers</a>
    <a href="#About" class="about">About</a>
   </div>
   <div class="signin"> 
    <button class="login">Login</button> 
      <button class="register">Register</button>
   </div>
  </div>
  <script src="intro-section.js"></script>
</body>
</html>
